<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo">
            <h1>create your Google Account</h1>
            <p>to continue to Gmail</p>

            <form>
                <input type="text" placeholder="first name" required>
                <input type="text" placeholder="last name" required><br>

                <input class="email" type="text" placeholder="@gmail.com" class="full-width" required><br>

                <input type="password" placeholder="password" required>
                <input type="password" placeholder="confirm" required><br>

                <div class="small-text">use 8 or more characters mix with letters, numbers, symbols and periods</div>

                <div class="actions">
                    <input type="checkbox"> <span class="show-password">show password</span>
                    <a href="#" class="signin" font-size: 12px;>sign in instead</a>
                    <button class="next-btn">next</button>
                </div>
            </form>
        </div>

        <div class="right-section">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="Google Icon">
            <div>one accounts All<br>of Google<br>working for you</div>
        </div>
    </div>
</body>
</html>
