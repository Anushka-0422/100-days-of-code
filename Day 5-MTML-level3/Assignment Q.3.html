<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Q.3</title>
</head>
<body>
    <form>
        <h2>Feedback Form</h2>
        <div>
            <label for="text">Name : 
                <input type="text" id="text" placeholder="Enter your name"/>
            </label>
        </div>
        <br>

        <div>
            <label for="email">
                Email :<input type="email" id="email" placeholder="Enter your email"/>
            </label>
        </div>
        <br>

        <div>
            <label for="message">
                Message :
                <br>
                <textarea type="message" id="message" cols="40" rows="4" placeholder="Enter your message"></textarea>
            </label>
        </div>
        <br>

        <div>
            Rate us our of 5 :
            <br>
            <input type="radio"/>1
            <br>
            <input type="radio"/>2
            <br>
            <input type="radio"/>3
            <br>
            <input type="radio"/>4
            <br>
            <input type="radio"/>5
        </div>
        <br>

        <div>
            <button>Send Your Message</button>
        </div>

    </form>
</body>
</html>
